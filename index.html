<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>The Everything Exhibition</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Lobster"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="src/main.js" type="module"></script>
    </head>
    <body>
        <h1>The Everything Exhibition</h1>

        <div>
            <select id="language"></select>
            <input
                type="text"
                list="suggestions"
                id="topic"
                autocomplete="off"
            />
            <datalist id="suggestions"></datalist>
            <button id="generate-button">Generate!</button>
            <button id="random-button">Random!</button>
            <button id="group-button">New group</button>
        </div>
        <div id="settings">
            <div><span id="fps">?</span> FPS</div>
            <!--
            <input type="checkbox" id="lights" /> Lights<br />
            <input type="checkbox" id="shadows" /> Shadows<br />
            <input type="checkbox" id="textures" /> Textures<br />
            <input type="checkbox" checked id="images" /> Images<br />
            <input type="checkbox" checked id="texts" /> Texts<br />
        --></div>
        <div id="avatar">
            <input
                type="text"
                id="face"
                autocomplete="off"
                value=""
                list="face-suggestions"
            />
            <datalist id="face-suggestions"></datalist>
            <input type="text" id="name" autocomplete="off" value="" />
            <input type="color" id="color" />
        </div>
        <div id="status"></div>
    </body>
</html>
