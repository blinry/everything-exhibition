<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>The Everything Exhibition</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Lobster"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="src/main.js" type="module"></script>
    </head>
    <body>
        <div class="card-panel white">
            <h1>The Everything Exhibition</h1>
            <div class="row">
                <div class="input-field col s5">
                    <select id="language"></select>
                    <label>Materialize Select</label>
                </div>
                <div class="input-field col s6">
                    <label for="topic" class="active test"
                        >What are you curious about?</label
                    >
                    <input
                        id="topic"
                        type="text"
                        list="suggestions"
                        autocomplete="off"
                    />
                </div>
                <button
                    class="waves-effect waves-light btn blue-grey col s1"
                    id="generate-button"
                >
                    Generate!
                </button>
                <datalist id="suggestions"></datalist>
            </div>

            <button
                class="waves-effect waves-light btn blue-grey"
                id="random-button"
            >
                Random!
            </button>
            <button
                class="waves-effect waves-light btn blue-grey"
                id="group-button"
            >
                New group
            </button>
        </div>
        <div id="settings">
            <div><span id="fps">?</span> FPS</div>
            <!--
            <input type="checkbox" id="lights" /> Lights<br />
            <input type="checkbox" id="shadows" /> Shadows<br />
            <input type="checkbox" id="textures" /> Textures<br />
            <input type="checkbox" checked id="images" /> Images<br />
            <input type="checkbox" checked id="texts" /> Texts<br />
        --></div>

        <div id="status"></div>

        <div class="card" id="sidebar">
            <div class="card-content">
                <ul class="collection" id="name-list">
                    <li class="collection-item row" id="avatar">
                        <div class="input-field col s4">
                            <input
                                type="text"
                                id="face"
                                autocomplete="off"
                                value=""
                                list="face-suggestions"
                            />
                        </div>
                        <datalist id="face-suggestions"></datalist>
                        <div class="input-field col s5">
                            <input
                                type="text"
                                id="name"
                                autocomplete="off"
                                value=""
                            />
                        </div>
                        <div class="input-field col s1">
                            <input type="color" id="color" />
                        </div>
                    </li>
                    <li class="collection-item">Name1</li>
                    <li class="collection-item">Name2</li>
                </ul>
            </div>
            <div class="card-image">
                <canvas id="map-canvas"></canvas>
                <span class="card-title">Card Title</span>
            </div>
        </div>
    </body>
</html>
